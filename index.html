<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inbox</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Inbox</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="styleguide.html">Styleguide</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="mailbox">
      <div class="container">
        <div class="row toolbar">
          <div class="col-md-10">
            <button class="btn btn-default" data-behavior="multiselect">
              <i class="fa fa-square-o"></i>
            </button>

            <button class="btn btn-default" data-behavior="mark-as-read" disabled data-disableable>
              Mark As Read
            </button>

            <button class="btn btn-default" data-behavior="mark-as-unread" disabled data-disableable>
              Mark As Unread
            </button>

            <select class="form-control label-select" disabled data-disableable>
              <option>Apply label</option>
              <option value="dev">dev</option>
              <option value="personal">personal</option>
              <option value="gschool">gschool</option>
            </select>

            <select class="form-control label-select" disabled data-disableable>
              <option>Remove label</option>
              <option value="dev">dev</option>
              <option value="personal">personal</option>
              <option value="gschool">gschool</option>
            </select>

            <button class="btn btn-default" disabled data-disableable>
              <i class="fa fa-trash-o"></i>
            </button>
          </div>
          <div class="col-md-2" data-container="unread-message-count">
          </div>
        </div>
      </div>
      <div class="container" data-container="messages">
      </div>
    </div>

    <script type="text/html" data-template="message">
      <div data-message-id="{messageId}" class="row message {readClass} {selectedClass}">
        <div class="col-md-1">
          <div class="row">
            <div class="col-md-2">
              <input type="checkbox" {checked}>
            </div>
            <div class="col-md-2">
              <i data-star class="star fa {starClass}"></i>
            </div>
          </div>
        </div>
        <div class="col-md-11">
          {subject}
        </div>
      </div>
    </script>

    <script type="text/html" data-template="unread-message-count">
      <p class="text-right">
        <span class="badge badge">{messageCount}</span>
        {description}
      </p>
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
